<ion-header>

  <ion-navbar>
    <ion-title>ProductDetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="{{ products.picture }}" width="200px" height="200px">
  <ion-list>
    <ion-item>
      <ion-label>
        Name : {{ products.name }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Price : {{ products.prices }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Amount : {{ products.amount }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Description : {{ products.description }}
      </ion-label>
    </ion-item>
  </ion-list>
  <button ion-button round (click)="addCart()">Add to cart</button>

</ion-content>
