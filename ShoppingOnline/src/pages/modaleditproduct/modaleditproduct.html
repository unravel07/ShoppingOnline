<ion-header>

  <ion-navbar>
    <ion-title>modaleditproduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="products.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="products.prices"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="products.amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="products.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ImageUrl</ion-label>
      <ion-input type="text" [(ngModel)]="products.picture"></ion-input>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <button ion-button block (click)="Edit()">OK</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
