<ion-header>

  <ion-navbar>
    <ion-title>modalproductmanagement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price" name="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount" name="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description" name="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ImageUrl</ion-label>
      <ion-input type="text" [(ngModel)]="picture" name="picture"></ion-input>
    </ion-item>
  </ion-list>



  <ion-footer>
    <ion-toolbar>
      <button ion-button block (click)="product()">OK</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
