<ion-header>

  <ion-navbar>
    <ion-title>productmanagement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-2 >ลำดับ</ion-col>
      <ion-col col-5 >รายการสินค้า</ion-col>
      <ion-col col-2 >ราคา</ion-col>
      <ion-col col-2 >จำนวน</ion-col>
      <ion-col col-1 ></ion-col>
    </ion-row>
    <ion-row *ngFor="let product of data; let i = index">
        <ion-col col-2>{{i + 1}}</ion-col>
        <ion-col col-5>{{product.name}}</ion-col>
        <ion-col col-2>{{product.prices}}</ion-col>
        <ion-col col-1>{{product.amount}}</ion-col>
        <ion-col col-1><button ion-button color="Secondary" (click)="Edit(product.id)">Edit</button></ion-col>
        <ion-col col-1><button ion-button color="danger" (click)="delete(product.id)">Delete</button></ion-col>
    </ion-row>

  </ion-grid>



  <ion-footer>
    <ion-toolbar>
      <button ion-button block (click)="modal()">Add</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
