<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Home</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ngApp="onlineShopping">

  <div padding>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="shopping">
        Shopping
      </ion-segment-button>
      <ion-segment-button value="productsManagement">
        Products Management
      </ion-segment-button>
      <ion-segment-button value="cart">
        Cart
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-grid *ngIf="segment === 'shopping'">
    <ion-row>
      <shows-up-data header="Manutsawee"></shows-up-data>
    </ion-row>
  </ion-grid>

</ion-content>
